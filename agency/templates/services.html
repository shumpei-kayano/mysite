{% extends 'base.html' %}
{% load static%}

{% block title %}Services{% endblock %}

{% block contents %}
        <!-- Services-->
        <section class="page-section" id="services">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">SERVICES</h2>
                    <h3 class="section-subheading text-muted">どこまでも撮りにいきます</h3>
                </div>
                <div class="row text-center">
                    <div class="col-md-4">
                        <span class="fa-stack fa-4x">
                            <i class="fas fa-circle fa-stack-2x text-primary"></i>
                            <i class="fas fa-baby fa-stack-1x fa-inverse"></i>
                        </span>
                        <h4 class="my-3">Anniversary</h4>
                        <p class="text-muted">出産など人生の節目に記念撮影はいかがですか</p>
                    </div>
                    <div class="col-md-4">
                        <span class="fa-stack fa-4x">
                            <i class="fas fa-circle fa-stack-2x text-primary"></i>
                            <i class="fas fa-futbol fa-stack-1x fa-inverse"></i>
                        </span>
                        <h4 class="my-3">Sports</h4>
                        <p class="text-muted">スポーツや運動会もおまかせください</p>
                    </div>
                    <div class="col-md-4">
                        <span class="fa-stack fa-4x">
                            <i class="fas fa-circle fa-stack-2x text-primary"></i>
                            <i class="fas fa-ring fa-stack-1x fa-inverse"></i>
                        </span>
                        <h4 class="my-3">Marriage</h4>
                        <p class="text-muted">お二人の晴れ舞台も綺麗に仕上げます</p>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
